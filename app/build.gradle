repositories {
    maven {
        url "https://dl.bintray.com/rikkaw/MaterialPreference"
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "mipush.xmipushenhance"
        minSdkVersion 24
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly 'de.robv.android.xposed:api:82'
    implementation 'moe.shizuku.preference:preference-android:4.0.0'
    implementation 'moe.shizuku.preference:preference-simplemenu-android:4.0.0'
    implementation 'androidx.fragment:fragment:1.2.5'
    implementation 'org.ini4j:ini4j:0.5.4'
}
